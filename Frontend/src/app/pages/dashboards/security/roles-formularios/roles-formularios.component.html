<form [formGroup]="frmRolesFormularios" class="my-3">
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
            <label>Formularios</label>
            <ng-select [multiple]="true" [virtualScroll]="true" [items]="listFormularios()" bindLabel="textoMostrar"
                bindValue="id" formControlName="Formularios">
            </ng-select>
            <app-forms-messages [error]="frmRolesFormularios.get('FormularioId')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1">
            <br>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                    (click)="SelectAll($event)">
                <label class="form-check-label" for="flexCheckDefault">
                    Todo
                </label>
            </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
            <label>Activo</label><br>
            <ui-switch formControlName="Activo"></ui-switch>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-end">
        <div>
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table id="datatable" class="table table-bordered table-hover table-striped w-100">
                    <thead>
                        <tr>
                            <th class="text-center">FORMULARIO</th>
                            <th class="text-center">ESTADO</th>
                            <th class="text-center">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let item of listRolesFormularios(); index as i">
                            <td>{{ item.formulario }}</td>
                            <td *ngIf="item.activo; else elseBlock"><label
                                    class='text-center text-success'>Activo</label></td>
                            <ng-template #elseBlock>
                                <td><label class='text-center text-danger'>Inactivo</label></td>
                            </ng-template>
                            <td>
                                <button class="btn btn-sm text-secondary" type="button" (click)="update(item)"><i
                                        class="fa-duotone fa-pen-to-square"></i> Editar</button>
                                <button class="btn btn-sm text-secondary" type="button"
                                    (click)="deleteGeneric(item.id)"><i class="fa-duotone fa-trash-can"></i>
                                    Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
