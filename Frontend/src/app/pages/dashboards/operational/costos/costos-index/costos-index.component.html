<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="card card-height-100">
    <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">{{ title }}</h4>
        <div class="flex-shrink-0">
            <app-botones #botonesSuperior [botones]="botones" [dropdown]="false" (eventNew)="nuevo()"></app-botones>
        </div>
    </div>
    <div class="card-body" style="padding: 40px;">
        <div class="table-responsive table-card">
                            <table id="datatable" class="table table-bordered table-hover table-striped w-100">
                                <thead>
                                    <tr>
                                        <th class="text-center">DESCRIPCIÓN</th>
                                        <th class="text-center">TIPO COSTO</th>
                                        <th class="text-center">VALOR</th>
                                        <th class="text-center">PROVEEDOR</th>
                                        <th class="text-center">NÚMERO FACTURA</th>
                                        <th class="text-center">CAJA</th>
                                        <th class="text-center">PAGO CAJA</th>
                                        <th class="text-center">FECHA</th>
                                        <th class="text-center">ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center" *ngFor="let item of listCostos(); index as i">
                                        <td>{{ item.descripcion }}</td>
                                        <td>{{ item.tipoCosto }}</td>
                                        <td>$ {{ this.helperService.formaterNumber(item.valor) }}</td>
                                        <td>{{ item.proveedor }}</td>
                                        <td>{{ item.numeroFactura }}</td>
                                        <td>{{ item.caja }}</td>
                                        <td *ngIf="item.pagoCaja; else elseBlock"><label
                                                class='text-center text-success'>Si</label></td>
                                        <ng-template #elseBlock>
                                            <td><label class='text-center badge badge-danger'>No</label></td>
                                        </ng-template>
                                        <td>{{ item.fechaCosto | date:'yyyy-MM-dd' }}</td>
                                        <td>
                                            <button class="btn btn-sm text-secondary" type="button"
                                                (click)="update(item.id)"><i class="fa-duotone fa-pen-to-square"></i>
                                                Editar</button>
                                            <button class="btn btn-sm text-secondary" type="button"
                                                (click)="deleteGeneric(item.id)"><i class="fa-duotone fa-trash-can"></i>
                                                Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
        </div>
    </div>
</div>
