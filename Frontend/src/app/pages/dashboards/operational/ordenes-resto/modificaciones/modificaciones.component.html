<section>
    <div>
        <div class="border shadow-lg">
            <div class="modal-header bg-primary">
                <h6 class="text-white">Agregar modificaciones al producto</h6>
            </div>
            <div class="modal-body">
                <div class="form-check" *ngFor="let item of listModificaciones(); index as i">
                    <input class="form-check-input" type="checkbox" id="{{ item.id }}"
                        (change)="onChange($event, item)">
                    <label class="form-check-label" for="{{ item.id }}">
                        {{ item.nombre }}
                    </label>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label>Observaciones</label>
                        <textarea class="form-control" rows="4" value="{{ observaciones }}">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row float-right">
                    <div class="col-md-12">
                        <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
