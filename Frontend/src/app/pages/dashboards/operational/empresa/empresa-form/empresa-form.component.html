<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

<div class="card card-height-100">
  <div class="card-header align-items-center d-flex">
    <h4 class="card-title mb-0 flex-grow-1">{{ title }}</h4>
    <div class="flex-shrink-0">
      <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
    </div>
  </div>

  <div class="card-body" style="padding: 40px; min-height: 387px!important;">
    <form [formGroup]="frmEmpresas" class="mb-4">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Razon Social</label>
          <input type="text" class="form-control" formControlName="RazonSocial" />
          <app-forms-messages [error]="frmEmpresas.get('RazonSocial')" [statusForm]="statusForm"
            [statusForm]="statusForm"></app-forms-messages>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Nit</label>
          <input type="text" class="form-control" formControlName="Nit" />
          <app-forms-messages [error]="frmEmpresas.get('Nit')" [statusForm]="statusForm"
            [statusForm]="statusForm"></app-forms-messages>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Dirección</label>
          <input type="text" class="form-control" formControlName="Direccion" />
          <app-forms-messages [error]="frmEmpresas.get('Direccion')" [statusForm]="statusForm"
            [statusForm]="statusForm"></app-forms-messages>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Logo</label><br />
          <img [src]="img" width="100%" height="240" class="border rounded" />
          <br />
          <br />
          <input type="file" class="form-control" (change)="fileEvent($event)" />
        </div>
      </div>
      <br />
      <div class="row" style="margin-top: -260px !important">
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Ciudad</label>
          <ng-select [items]="listCiudades()" bindLabel="textoMostrar" bindValue="id" formControlName="CiudadId">
          </ng-select>
          <app-forms-messages [error]="frmEmpresas.get('CiudadId')" [statusForm]="statusForm"></app-forms-messages>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Teléfono</label>
          <input type="number" class="form-control" formControlName="Telefono" />
          <app-forms-messages [error]="frmEmpresas.get('Telefono')" [statusForm]="statusForm"
            [statusForm]="statusForm"></app-forms-messages>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="Email" />
          <app-forms-messages [error]="frmEmpresas.get('Email')" [statusForm]="statusForm"
            [statusForm]="statusForm"></app-forms-messages>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3">
          <label>Web</label>
          <input type="text" class="form-control" formControlName="Web" />
          <app-forms-messages [error]="frmEmpresas.get('Web')" [statusForm]="statusForm"
            [statusForm]="statusForm"></app-forms-messages>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1">
          <label>Activo</label><br />
          <ui-switch formControlName="Activo"></ui-switch>
        </div>
      </div>
    </form>
  </div>
</div>
