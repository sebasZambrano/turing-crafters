<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="card card-height-100">
    <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">{{ title }}</h4>
        <div class="flex-shrink-0">
            <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
        </div>
    </div>

    <div class="card-body" style="padding: 40px; min-height: 387px!important;">
        <form [formGroup]="frmCierres" class="mb-4">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Fecha Inicial</label>
                    <input type="datetime-local" class="form-control" formControlName="FechaInicial">
                    <app-forms-messages [error]="frmCierres.get('FechaInicial')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Fecha Final</label>
                    <input type="datetime-local" class="form-control" formControlName="FechaFinal">
                    <app-forms-messages [error]="frmCierres.get('FechaFinal')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>Base</label>
                    <input type="number" class="form-control" formControlName="Base">
                    <app-forms-messages [error]="frmCierres.get('Base')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>Saldo del Empleado</label>
                    <input type="number" class="form-control" formControlName="SaldoEmpleado">
                    <app-forms-messages [error]="frmCierres.get('SaldoEmpleado')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <label>Caja</label>
                    <ng-select [items]="listCajas()" bindLabel="textoMostrar" bindValue="id" formControlName="CajaId">
                    </ng-select>
                    <app-forms-messages [error]="frmCierres.get('CajaId')" [statusForm]=statusForm></app-forms-messages>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <label>Observaci√≥n</label>
                    <textarea rows="4" class="form-control" formControlName="Observacion"></textarea>
                </div>
            </div>
            <br>
            
        </form>
    </div>
</div>
