<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="card card-height-100">
    <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">{{ title }}</h4>
        <div class="flex-shrink-0">
            <!-- <app-botones #botonesSuperior [botones]="botones" [dropdown]="false" (eventNew)="nuevo()"></app-botones> -->
        </div>
    </div>
    <div class="card-body" style="padding: 40px;">
        <div class="table-responsive table-card">
            <table id="datatable" class="table table-bordered table-hover table-striped w-100">
                <thead>
                    <tr>
                        <th class="text-center">VALOR</th>
                        <th class="text-center">PORCENTAJE</th>
                        <th class="text-center">LIQUIDADO</th>
                        <th class="text-center">FECHA LIQUIDACIÃ“N</th>
                        <th class="text-center">EMPLEADO</th>
                        <th class="text-center">FACTURA</th>
                        <th class="text-center">MEDIO DE PAGO</th>
                        <th class="text-center">LIQUIDAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let item of listPropinas(); index as i">
                        <td>$ {{ this.helperService.formaterNumber(item.valor) }}</td>
                        <td>{{ item.porcentaje }} %</td>
                        <td *ngIf="item.liquidado; else elseBlock"><label class='text-center text-success'>Si</label>
                        </td>
                        <ng-template #elseBlock>
                            <td><label class='text-center badge badge-danger'>No</label></td>
                        </ng-template>
                        <td *ngIf="item.liquidado; else elseBlockFecha">{{ item.updateAt | date:'yyyy-MM-dd' }}</td>
                        <ng-template #elseBlockFecha>
                            <td></td>
                        </ng-template>
                        <td>{{ item.empleado }}</td>
                        <td>{{ item.factura }}</td>
                        <td>{{ item.medioPago }}</td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
