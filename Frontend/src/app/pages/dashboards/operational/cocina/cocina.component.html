<h4>{{ title }}</h4>
<h4>Hora: {{ horaActual }}</h4>
<br>
<div class="row justify-content-center">
    <div class="card mx-2" style="width: 21rem;" *ngFor="let item of listOrdenesDetalles()">
        <div class="d-flex justify-content-around my-3 border-bottom">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <h5><i class="fa-duotone fa-receipt"></i> {{ item.mesa }}</h5>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                <h5><i class="fa-duotone fa-timer"></i> {{ item.time }}</h5>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 text-end">
                <i *ngIf="item.minutos <= 10" class="mdi mdi-checkbox-blank-circle me-2 text-success"></i>
                <i *ngIf="item.minutos >= 11 && item.minutos <= 14" class="mdi mdi-checkbox-blank-circle me-2 text-warning"></i>
                <i *ngIf="item.minutos >= 15" class="mdi mdi-checkbox-blank-circle me-2 text-danger"></i>
            </div>
        </div>
        <div class="card-body">
            <h4 class="card-title"><i class="fa-duotone fa-user-vneck-hair"></i> {{ item.empleado }}</h4>
            <h4 class="card-title"><i class="fa-duotone fa-burger-soda"></i> {{ item.cantidad }} {{ item.producto }}
            </h4>
            <h5 class="card-text" align="justify"><i class="fa-duotone fa-message-pen"></i> {{ item.observaciones }}
            </h5>
        </div>
        <br>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-outline-success" (click)="Atender(item.id)">Atender</button>
        </div>
    </div>
</div>
