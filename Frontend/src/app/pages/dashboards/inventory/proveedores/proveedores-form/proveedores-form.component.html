<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="card card-height-100">
    <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">{{ title }}</h4>
        <div class="flex-shrink-0">
            <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
        </div>
    </div>

    <div class="card-body" style="padding: 40px; min-height: 387px!important;">
        <form [formGroup]="frmProveedores" class="mb-4">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>NÃºmero de Cuenta</label>
                    <input type="text" class="form-control" formControlName="NumeroCuenta">
                    <app-forms-messages [error]="frmProveedores.get('NumeroCuenta')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Empresa</label>
                    <ng-select [items]="listEmpresas()" bindLabel="textoMostrar" bindValue="id"
                        formControlName="EmpresaId">
                    </ng-select>
                    <app-forms-messages [error]="frmProveedores.get('EmpresaId')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1">
                    <br>
                    <button type="button" class="btn" (click)="nuevaEmpresa()">
                        <i class="fa-duotone fa-briefcase"
                            style="--fa-primary-color: #adb5bd; --fa-secondary-color: #adb5bd;"></i>
                    </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Banco</label>
                    <ng-select [items]="listBancos()" bindLabel="textoMostrar" bindValue="id" formControlName="BancoId">
                    </ng-select>
                    <app-forms-messages [error]="frmProveedores.get('BancoId')" [statusForm]=statusForm
                        [statusForm]=statusForm></app-forms-messages>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1">
                    <br>
                    <button type="button" class="btn" (click)="nuevoBanco()">
                        <i class="fa-duotone fa-building-columns"
                            style="--fa-primary-color: #adb5bd; --fa-secondary-color: #adb5bd;"></i>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1">
                    <label>Activo</label><br>
                    <ui-switch formControlName="Activo"></ui-switch>
                </div>
            </div>
            <br>
            
        </form>
    </div>
    <div class="card-footer" *ngIf="id">
        <ul ngbNav #nav="ngbNav" [destroyOnHide]="false" class="nav-tabs">
            <li ngbNavItem>
                <a ngbNavLink>Insumos
                    <span data-bs-toggle="tooltip" data-bs-placement="left"
                        title="En este formulario se asocian los Insumos del proveedor">
                        <i class="fa-solid fa-circle-question"></i>
                    </span>
                </a>
                <ng-template ngbNavContent>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <app-proveedores-insumos [ProveedorId]="id"></app-proveedores-insumos>
                        </div>
                    </div>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
</div>
