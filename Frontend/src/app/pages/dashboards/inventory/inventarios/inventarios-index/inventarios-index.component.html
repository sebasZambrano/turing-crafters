<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="content">
    <div class="container-fluid">
        <div class="card card-outline card-primary elevation-2">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-12">
                        <app-botones #botonesSuperior [botones]="botones" [dropdown]="false" (eventNew)="nuevo()"></app-botones>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="dt-responsive">
                    <div class="row"> 
                      <div class="col-md-12 table-responsive">
                        <table id="datatable" class="table table-bordered table-hover table-striped w-100">
                            <thead>
                                <tr>
                                    <th class="text-center">CÓDIGO</th>
                                    <th class="text-center">NOMBRE</th>
                                    <th class="text-center">ESTADO</th>
                                    <th class="text-center">OBSERVACIÓN</th>
                                    <th class="text-center">ACCIONES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngFor="let item of listInventarios(); index as i">
                                    <td>{{ item.codigo }}</td>
                                    <td>{{ item.nombre }}</td>
                                    <td *ngIf="item.activo; else elseBlock"><label class='text-center text-success'>Activo</label></td>
                                    <ng-template #elseBlock><td><label class='text-center text-danger'>Inactivo</label></td></ng-template>
                                    <td>{{ item.observacion }}</td>
                                    <td>
                                        <button class="btn btn-sm text-secondary" type="button" (click)="update(item.id)"><i class="fa-duotone fa-pen-to-square"></i> Editar</button>
                                        <button class="btn btn-sm text-secondary" type="button" (click)="deleteGeneric(item.id)"><i class="fa-duotone fa-trash-can"></i> Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
</div>
