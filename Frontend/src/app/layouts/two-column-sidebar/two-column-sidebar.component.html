<!-- ========== App Menu ========== -->
<div class="app-menu navbar-menu">
  <!-- LOGO -->
  <div class="navbar-brand-box">
    <!-- Dark Logo-->
    <a routerLink="/" class="logo logo-dark">
      <span class="logo-sm">
        <img src="assets/images/logo-sm.png" alt="" height="35">
      </span>
      <span class="logo-lg">
        <img src="assets/images/logo-dark.png" alt="" height="55">
      </span>
    </a>
    <!-- Light Logo-->
    <a routerLink="/" class="logo logo-light">
      <span class="logo-sm">
        <img src="assets/images/logo-sm.png" alt="" height="35">
      </span>
      <span class="logo-lg">
        <img src="assets/images/logo-light.png" alt="" height="55">
      </span>
    </a>
    <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
      <i class="ri-record-circle-line"></i>
    </button>
  </div>

  <div id="scrollbar">
    <div class="container-fluid">
      <div id="two-column-menu">
        <ul class="twocolumn-iconview" data-simplebar="init">
          <div class="simplebar-wrapper" style="margin: 0px;">
            <div class="simplebar-mask">
              <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content"
                  style="height: 100%; overflow: hidden scroll;">
                  <div class="simplebar-content" style="padding: 0px;">
                    <a routerLink="/" class="logo">
                      <img src="assets/images/favicon.ico" alt="" height="22">
                    </a>
                    @for(item of menuItems; track $index){
                    <li>
                      @if(item.formularios.length > 0){
                      <a href="javascript:void(0);" [attr.subitems]="item.nombre" class="nav-icon"
                        (click)="toggleItem($event)" >
                        <i class="{{ item.icono }}" class=""></i>
                        <span data-key="t-dashboards" class="d-none">{{item.nombre | translate}}</span>
                      </a>
                      }
                    </li>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div>

      <ul class="navbar-nav" id="navbar-nav" data-simplebar="init">
        <div class="simplebar-wrapper" style="margin: 0px;">
          <div class="simplebar-height-auto-observer-wrapper">
            <div class="simplebar-height-auto-observer"></div>
          </div>
          <div class="simplebar-mask">
            <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
              <ngx-simplebar class="simplebar-content-wrapper" style="max-height: 100vh">
                <div class="simplebar-content" style="padding: 0px;">
                  <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                  @for(item of menuItems; track $index){
                  <li class="nav-item">
                    <ng-container>
                      <div class="collapse menu-dropdown" id="{{item.nombre}}"
                        [attr.data-name]="item.nombre | translate" aria-expanded="true">
                        <ul class="nav nav-sm flex-column" aria-expanded="false">
                          @for(subitem of item.formularios; track $index){
                          <li class="nav-item">
                            <a [routerLink]="subitem.url" class="nav-link" [attr.data-parent]="item.nombre"
                              (click)="updateActive($event)">
                              {{ subitem.nombre | translate}}
                            </a>
                          </li>
                          }
                        </ul>
                      </div>
                    </ng-container>
                  </li> <!-- end Dashboard Menu -->
                  }
                </div>
              </ngx-simplebar>
            </div>
          </div>
          <div class="simplebar-placeholder" style="width: auto; height: 183px;"></div>
        </div>
      </ul>
    </div>
    <!-- Sidebar -->
  </div>
  <div class="sidebar-background"></div>
</div>
<!-- Left Sidebar End -->
<!-- Vertical Overlay-->
<div class="vertical-overlay" (click)="SidebarHide()"></div>
